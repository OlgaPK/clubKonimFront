<app-edit-member *ngIf = "editMember" [member] = "currentMember" (updatedMember) = "updateMembersList($event)"></app-edit-member>  
<div class="card table-class" *ngIf = "!editMember">
    <div class="card-body ">
<div class="container-fluid">
    <div class="row">
        <div class="col-12 col-xl-6">
            <div class="d-flex justify-content-between">
            <h3>Члены клуба</h3>
            <form class="form-inline">
                <div class="form-group mx-sm-3 mb-2">
                  <input type="text" class="form-control form-control-sm" id="inputSearch" placeholder="Поиск">
                </div>
                <button type="submit" class="btn btn-sm btn-primary mb-2">+</button>
              </form>
            </div>
            
            
            <table class="table table-sm table-hover">
                <thead>
                    <tr>
                        <th scope="col">Фамилия</th>
                        <th scope="col">Имя</th>
                        <th scope="col">Телефон</th>
                        <th scope="col">e-mail</th>
                        <th scope="col">Регион</th>
                        <th scope="col">Примечание</th>
                        <th scope="col">Дата рождения</th>
                    </tr>
                </thead>
                <tbody>
                    <tr id="rowmembers" *ngFor="let member of members" (click) = "edit(member)" class="edit-hover">
                        <td >{{member.lastName}}</td>
                        <td>{{member.firstName}}</td>
                        <td>{{member.phone}}</td>
                        <td style="overflow-wrap: anywhere;">{{member.email}}</td>
                        <td>{{member.regions}}</td>
                        <td>{{member.note}}</td>
                        <td>{{member.birthday}}</td>
                </tbody>
              </table>
        </div>
    </div>
    </div>
