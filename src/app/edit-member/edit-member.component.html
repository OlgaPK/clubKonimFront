
                <form class = "form-inline" [formGroup]="memberForm" (ngSubmit)="updateClient()">
                    
                        <div class="form-row ">
                          <div class="col-auto">
                            <input type="text" class="form-control" formControlName="lastName" required>
                          </div>
                          <div class="col-auto">
                            <input type="text" class="form-control" placeholder="First name" formControlName="firstName">
                          </div>
                          <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Phone" formControlName="phone">
                          </div>
                          <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Email" formControlName="email">
                          </div>
                          <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Region" formControlName="regions">
                          </div>
                          <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Note" formControlName="note">
                          </div>
                          <div class="col-auto">
                            <input type="text" class="form-control" placeholder="Date of bith" formControlName="birthday">
                          </div>
                         
                          <button type="submit" class="btn btn-link btn-outline-light mb-2">Save</button>
                        </div>
                   
                    
                  </form>
